status-header-item: "&7   {0}: {1}"
status-header-hidden: "&7[已隐藏]"
status-no-custom-path: "&7(无)"

# 状态值
status-enabled: "&a启用"
status-disabled: "&c禁用"
status-yes: "&a是"
status-no: "&c否"

