# OneBot 插件中文语言文件

# 启动横幅
plugin-banner: |-
  
  &a ╔════════════════════════════════════════╗
  &a ║              OneBot v{0}               ║
  &a ║        Minecraft OneBot Protocol       ║
  &a ║              Plugin Enabled            ║
  &a ╚════════════════════════════════════════╝
  

# 基本消息
loading-config: "&e[OneBot] 正在加载配置文件..."
warning-no-url: "&c[OneBot] 警告: 未配置 OneBot 服务器地址，请检查配置文件"
starting-connection: "&a[OneBot] 正在启动 OneBot 连接..."
events-disabled: "&e[OneBot] 事件处理已禁用，跳过连接启动"
plugin-started: "&a[OneBot] 插件启动完成！"
plugin-stopping: "&e[OneBot] 正在关闭插件..."
plugin-stopped: "&a[OneBot] 插件已关闭"

# 管理器消息
connection-exists: "&e[OneBot] 连接已存在，无需重新启动"
connection-starting: "&a[OneBot] 正在启动连接..."
connection-started: "&a[OneBot] 连接启动成功"
connection-failed: "&c[OneBot] 连接启动失败: {0}"
startup-error: "&c[OneBot] 启动过程中发生错误: {0}"
connection-stopping: "&e[OneBot] 正在停止连接..."
connection-stopped: "&a[OneBot] 连接已停止"
stop-error: "&c[OneBot] 停止连接时发生错误: {0}"
connection-restarting: "&e[OneBot] 重启连接中..."

# WebSocket消息
connection-established: "&a[OneBot] WebSocket 连接已建立"
websocket-closed: "&e[OneBot] WebSocket 连接已关闭 (代码: {0}, 原因: {1})"
websocket-error: "&c[OneBot] WebSocket 发生错误: {0}"
websocket-not-connected: "&c[OneBot] WebSocket 未连接，无法发送动作"
message-processing-error: "&c[OneBot] 消息处理时发生错误: {0}"
message-parsing-error: "&c[OneBot] 消息解析时发生错误: {0}"
action-send-error: "&c[OneBot] 发送动作时发生错误: {0}"

# 重连消息
max-reconnect-attempts-reached: "&c[OneBot] 已达到最大重连尝试次数，停止重连"
attempting-reconnect: "&e[OneBot] 尝试重连 ({0}/{1})"
reconnect-failed: "&c[OneBot] 重连失败: {0}"

# 连接状态
status-uninitialized: "未初始化"
status-connected: "已连接"
status-disconnected: "未连接"

# 命令消息
command-connecting: "&a[OneBot] 正在连接..."
command-disconnecting: "&e[OneBot] 正在断开连接..."
command-restarting: "&e[OneBot] 正在重启连接..."
command-reloading: "&a[OneBot] 正在重载配置文件..."
command-reloaded: "&a[OneBot] 配置文件已重载"
preset-list: "&a[OneBot] 可用的预设配置:"
preset-none: "&7  (无)"
preset-applied: "&a[OneBot] 已应用预设配置: {0}"
preset-restart-reminder: "&e[OneBot] 请使用 /onebot restart 重启连接以使配置生效"
preset-not-found: "&c[OneBot] 预设配置不存在或应用失败: {0}"

# 测试命令
input-qq-number: "请输入QQ号"
test-message: "测试消息"
invalid-qq: "&c[OneBot] 无效的QQ号"
private-message-success: "&a[OneBot] 私聊消息发送成功"
private-message-failed: "&c[OneBot] 私聊消息发送失败"
input-group-number: "请输入群号"
invalid-group: "&c[OneBot] 无效的群号"
group-message-success: "&a[OneBot] 群消息发送成功"
group-message-failed: "&c[OneBot] 群消息发送失败"

# 帮助信息
command-help: |-
  
  &a ════════════ OneBot 插件命令 ════════════
  
  &e /onebot help &7- 显示此帮助信息
  &e /onebot status &7- 显示连接状态
  &e /onebot connect &7- 连接到 OneBot 服务器
  &e /onebot disconnect &7- 断开连接
  &e /onebot restart &7- 重启连接
  &e /onebot reload &7- 重载配置文件
  &e /onebot preset list &7- 显示可用预设配置
  &e /onebot preset apply <名称> &7- 应用预设配置
  &e /onebot test private <QQ号> [消息] &7- 发送测试私聊消息
  &e /onebot test group <群号> [消息] &7- 发送测试群消息
  
  &a ══════════════════════════════════════
  

# 状态信息标题
status-header: |-
  
  &a ════════════ OneBot 状态信息 ════════════
  

status-footer: |-
  
  &a ══════════════════════════════════════
  

# 状态显示项目
status-connection: "&e 连接状态: &f{0}"
status-base-url: "&e 基础地址: &f{0}"
status-full-url: "&e 完整URL: &f{0}"
