stop-error: "&c[OneBot] Error occurred while stopping connection: {0}"
connection-restarting: "&e[OneBot] Restarting connection..."

# WebSocket messages
connection-established: "&a[OneBot] WebSocket connection established"
websocket-closed: "&e[OneBot] WebSocket connection closed (code: {0}, reason: {1})"
websocket-error: "&c[OneBot] WebSocket error occurred: {0}"
websocket-not-connected: "&c[OneBot] WebSocket not connected, cannot send action"
message-processing-error: "&c[OneBot] Error occurred while processing message: {0}"
message-parsing-error: "&c[OneBot] Error occurred while parsing message: {0}"
action-send-error: "&c[OneBot] Error occurred while sending action: {0}"

# Reconnect messages
max-reconnect-attempts-reached: "&c[OneBot] Maximum reconnect attempts reached, stopping reconnection"
attempting-reconnect: "&e[OneBot] Attempting reconnection ({0}/{1})"
reconnect-failed: "&c[OneBot] Reconnection failed: {0}"

# Connection status
status-uninitialized: "Uninitialized"
status-connected: "Connected"
status-disconnected: "Disconnected"

# Command messages
command-connecting: "&a[OneBot] Connecting..."
command-disconnecting: "&e[OneBot] Disconnecting..."
command-restarting: "&e[OneBot] Restarting connection..."
command-reloading: "&a[OneBot] Reloading configuration file..."
command-reloaded: "&a[OneBot] Configuration file reloaded"
preset-list: "&a[OneBot] Available preset configurations:"
preset-none: "&7  (none)"
preset-applied: "&a[OneBot] Applied preset configuration: {0}"
preset-restart-reminder: "&e[OneBot] Please use /onebot restart to restart the connection for the configuration to take effect"
preset-not-found: "&c[OneBot] Preset configuration does not exist or application failed: {0}"

# Test commands
input-qq-number: "Please enter QQ number"
test-message: "Test message"
invalid-qq: "&c[OneBot] Invalid QQ number"
private-message-success: "&a[OneBot] Private message sent successfully"
private-message-failed: "&c[OneBot] Private message sending failed"
input-group-number: "Please enter group number"
invalid-group: "&c[OneBot] Invalid group number"
group-message-success: "&a[OneBot] Group message sent successfully"
group-message-failed: "&c[OneBot] Group message sending failed"

# Help information
command-help: |-
  
  &a ════════════ OneBot Plugin Commands ════════════
  
  &e /onebot help &7- Show this help information
  &e /onebot status &7- Show connection status
  &e /onebot connect &7- Connect to OneBot server
  &e /onebot disconnect &7- Disconnect
  &e /onebot restart &7- Restart connection
  &e /onebot reload &7- Reload configuration file
  &e /onebot preset list &7- Show available preset configurations
  &e /onebot preset apply <name> &7- Apply preset configuration
  &e /onebot test private <QQ> [message] &7- Send test private message
  &e /onebot test group <group> [message] &7- Send test group message
  
  &a ══════════════════════════════════════
  

