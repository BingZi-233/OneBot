# OneBot Plugin English Language File

# Startup banner
plugin-banner: |-
  
  &a ╔════════════════════════════════════════╗
  &a ║              OneBot v{0}               ║
  &a ║        Minecraft OneBot Protocol       ║
  &a ║              Plugin Enabled            ║
  &a ╚════════════════════════════════════════╝
  

# Basic messages
loading-config: "&e[OneBot] Loading configuration file..."
warning-no-url: "&c[OneBot] Warning: OneBot server URL not configured, please check configuration file"
starting-connection: "&a[OneBot] Starting OneBot connection..."
events-disabled: "&e[OneBot] Event handling is disabled, skipping connection startup"
plugin-started: "&a[OneBot] Plugin started successfully!"
plugin-stopping: "&e[OneBot] Stopping plugin..."
plugin-stopped: "&a[OneBot] Plugin stopped"

# Manager messages
connection-exists: "&e[OneBot] Connection already exists, no need to restart"
connection-starting: "&a[OneBot] Starting connection..."
connection-started: "&a[OneBot] Connection started successfully"
connection-failed: "&c[OneBot] Connection startup failed: {0}"
startup-error: "&c[OneBot] Error occurred during startup: {0}"
connection-stopping: "&e[OneBot] Stopping connection..."
